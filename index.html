<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation</title>

</head>
<body>
    <p id="getElementByID"></p>
    
    <script>
        let a= "SB";
        let b= 19;
        let c = b >=19;
        let d = c && (b+11);
        //*Display A using window alert//
        window.alert(a);
        //Display B using document write//
        document.write(b);
        //Display C using window alert//
        window.alert (c);
        //Display D using document write//
        document.write(d);
        document.getElementById("getElementByID").innerHTML= (a+b);
        //Combine A and B using concatenation (+) and display using innerHTML
    </script>
    </p>
</body>
</html>
